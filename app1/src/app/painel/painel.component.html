<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progress]="progress"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [attemps]="attemps"></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6> {{instruction}} </h6>
        <p> {{ roundPhrase.PhrasheEng}} </p>
        <div class="form-group">
          <textarea class="form-control" rows="3" (input)="RefreshAnswer($event)" [value]="answer"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="VerifyAnswer()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
